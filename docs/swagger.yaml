basePath: /api/v1
host: localhost:1313
info:
  contact: {}
  description: This is a sample swagger server.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Swagger Example API
  version: "1.0"
paths:
  /groups/{group_id}/users:
    get:
      consumes:
      - application/json
      description: get users in a group
      parameters:
      - description: Group ID
        in: path
        name: group_id
        required: true
        type: integer
      - description: Gender
        in: query
        name: gender
        type: string
      produces:
      - application/json
      summary: get users
swagger: "2.0"
